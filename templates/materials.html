<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comptible" content='IE=edge'>
    <title>Reistration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    
</head>
<body>
    <form action="materials" method="post">
        {% csrf_token %}

        <input type="text" name="question_text" placeholder="question_text"><br>
        <input type="date" name="pub_date" placeholder="pub_date"><br>
        <input type="submit">
    </form>
    
    <div>
        {% for i in messages %}
        <h3>{{i}}</h3>
        {% endfor %}
    </div>

</body>
</html>
